<body id="aa">
    <button onclick="COLOURCHANGE()">Colour change</button>
    
</body>
<script>
var v = 0;
function COLOURCHANGE(){
    o=['red','blue','yellow','green'];
    document.getElementById('aa').style.backgroundColor = o[v];
    if(v===3){
        v=-1;
    }
    v++
}

</script>
