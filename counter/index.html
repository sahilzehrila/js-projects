<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #007bff;
            font-size: 3em;
            margin: 20px 0;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 4px;
            margin: 0 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <h2 id="num">0</h2>
        <button onclick=increment()>Increment</button>
        <button onclick=decrement()>Decrement</button>
    </div>
    
</body>
<script>

    let count = 0;
    function increment(){
     
      count = count+1
      document.getElementById("num").innerHTML = count
        
    }

    function decrement(){
      
        count = count-1
      document.getElementById("num").innerHTML = count
   
            }
</script>
</html>
